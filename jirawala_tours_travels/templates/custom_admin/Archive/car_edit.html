<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Jirawala Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'custom_admin_dashboard' %}">
                <i class="fas fa-car me-2"></i>Jirawala Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'custom_admin_dashboard' %}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="{% url 'custom_admin_cars' %}">
                    <i class="fas fa-car me-1"></i>Cars
                </a>
                <a class="nav-link" href="{% url 'custom_admin_logout' %}">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'custom_admin_dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{% url 'custom_admin_cars' %}">Cars</a></li>
                <li class="breadcrumb-item active">Edit Car</li>
            </ol>
        </nav>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Edit Car: {{ car.name }}
                        </h5>
                        <a href="{% url 'custom_admin_cars' %}" class="btn btn-secondary btn-sm">
                            <i class="fas fa-arrow-left me-1"></i>Back to Cars
                        </a>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Car Name *</label>
                                        <input type="text" class="form-control" id="name" name="name" 
                                               value="{{ car.name }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="registration_number" class="form-label">Registration Number *</label>
                                        <input type="text" class="form-control" id="registration_number" 
                                               name="registration_number" value="{{ car.registration_number }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="car_type_id" class="form-label">Car Type *</label>
                                        <select class="form-select" id="car_type_id" name="car_type_id" required>
                                            <option value="">Select Car Type</option>
                                            {% for car_type in car_types %}
                                                <option value="{{ car_type.id }}" 
                                                        {% if car_type.id == car.car_type_id %}selected{% endif %}>
                                                    {{ car_type.name }} (â‚¹{{ car_type.rate_per_km }}/km)
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="is_available" 
                                                   name="is_available" {% if car.is_available %}checked{% endif %}>
                                            <label class="form-check-label" for="is_available">
                                                Car is Available
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="driver_name" class="form-label">Driver Name</label>
                                        <input type="text" class="form-control" id="driver_name" 
                                               name="driver_name" value="{{ car.driver_name }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="driver_contact" class="form-label">Driver Contact</label>
                                        <input type="text" class="form-control" id="driver_contact" 
                                               name="driver_contact" value="{{ car.driver_contact }}">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'custom_admin_cars' %}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Update Car
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
